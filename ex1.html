<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>

    <style>
        table,td{
            margin: 0.5em;
            border: 0.1em solid;
            border-collapse: collapse;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Lista de Compras</h1>
    
    <form name="compras">
        Quantidade: <input type="number" name="quant">
        Item: <input type="text" name="nome">
        <input type="submit" value="Adicionar">
    </form>
    
    <table>
        <thead>
            <tr><td colspan="2">Tabela de Produtos</td></tr>
            <tr>
                <td>Item</td>
                <td>Quantidade</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clean">Limpar</button>
    <script>
        document.forms.compras.addEventListener("submit",processaEnvio)
        var clean = document.getElementById("clean");
        var tbl = document.getElementsByTagName("tbody")[0]
        function processaEnvio(e){
            e.preventDefault();
            var quantidade = Number(document.forms.compras.quant.value)
            var nome = document.forms.compras.nome.value
            if(nome!="" && quantidade!=""){
                var newTdQt = document.createElement("td")
                var newTr = document.createElement("tr")
                var newTdNa = document.createElement("td")

                newTdNa.textContent = nome
                newTdQt.textContent = quantidade
        
                newTr.appendChild(newTdNa)
                newTr.appendChild(newTdQt)
                tbl.appendChild(newTr)
                document.forms.compras.reset();
                document.forms.compras.nome.focus();
            }
        }
        clean.addEventListener("click",function(){
            tbl.innerHTML="";
        })
    </script>
</body>
</html>
