<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio da Lista 2.2</title>
    <style>

        form{
            margin:1px 1px 1px 1px;
        }
        label>span{
            float:left;
            width: 100px;
        }
        .animais{
            margin: 1px;
            width: 300px;
        }
        .animais th,td{
            border:dotted 1px rgb(255,0,0);
        }
    </style>
</head>
<body>
        <h1>Animais - Características e Curiosidades</h1>
        <form name="formulario">
            <div>
                <label>
                    <span>Animal:</span>
                    <input type="text" name="nome" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Altura:</span>
                    <input type="number" step="any" min="0" name="altura" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Peso: </span>
                    <input type="number" step="any" min="0" name="peso" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Velocidade:</span>
                    <input type="number" step="any" min="0" name="velocidade" required>
                </label>
            </div>
            <div>
                <label>
                    <span> Idade maxima:</span>
                    <input type="number" step="any" min="0" name="idadeMax" required>
                </label>
            </div>
            <div id="botao">
                <input class="botao" type="submit" value="Inserir" required>
            </div>
        </form>
        <table class="animais"> 
                <thead>
                    <tr>
                        <th>Animal</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Velocidade</th>
                        <th>Idade maxima</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>Média:</td>
                        <td id="refAltura"></td>
                        <td id="refPeso"></td>
                        <td id="refVelocidade"></td>
                        <td id="refIdadeMax"></td>
                    </tr>
                </tfoot>
            </table>
            <ol type="I">
                    <li>Mais pesado: <span id="pesado"></span></li>
                    <li>Mais alto: <span id="alto"></span></li>
                    <li>Mais longe: <span id="longevo"></span></li>   
                    <li>Mais veloz: <span id="veloz"></span></li>
                </ol>
</body>
</html>
