<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista 2 Ex 2 Pilha</title>

    <style>
        table {
            margin: 0.5em;
            text-align: center;
            border-collapse: collapse;

        }

        tbody>tr>td {
            border: 0.5px;
            border-style: dotted;
            border-color: #691313;
        }

        #desempilhar {
            width: 100%;
        }
    </style>

</head>

<body>
    <h1>Pilha</h1>
    Entrada: <input type="number" id="entrada">

    <button id="empilhar">Empilhar</button>

    <table>
        <thead>
            <tr>
                <td>Representação da Pilha</td>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td><button id="desempilhar">Desempilhar</button></td>
            </tr>
        </tfoot>
    </table>

    <script>
        var pilha = []

        var cE = document.getElementById("entrada")
        var bEmpilha = document.getElementById("empilhar")
        var bDesempilha = document.getElementById("desempilhar")
        var tabela = document.getElementsByTagName("tbody")[0]

        bEmpilha.addEventListener("click", empilhar)
        bDesempilha.addEventListener("click", desempilhar)

        function empilhar() {
            if (cE.value != "") {
                pilha.push(cE.value)
                atualizarPilha()
            }
        }


        function desempilhar() {
            pilha.splice(pilha.length - 1, 1)
            atualizarPilha()
        }

        function atualizarPilha() {
            tabela.innerHTML = ""
            for (var i = pilha.length - 1; i >= 0; i--) {
                var newTr = document.createElement("tr")
                var newTd = document.createElement("td")

                newTd.innerText = pilha[i]

                newTr.appendChild(newTd)
                tabela.appendChild(newTr)
            }
        }
    </script>
</body>

</html>
